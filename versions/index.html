    <script src="scripts/universal.js"></script>
    <Script>function focusNext(current) {
      if (current.value.length === 1) {
          var next = current.nextElementSibling;
          if (next && next.tagName.toLowerCase() === "input") {
              next.focus();
          }
      }
    }
    
    </Script>
